<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SearchOut</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <form id="form">
        <div class="input-block">
          <input
            type="text"
            placeholder="Enter artist or song name"
            id="search"
          />
          <button class="button" id="button">Search</button>
        </div>
      </form>
    </header>
    
    
    <main id="result" class="results">
      <h3 id="here">Here will be list of songs</h3>
      
    </main>
<div id="more"></div>
    <script src="script.js"></script>
  </body>
</html>
